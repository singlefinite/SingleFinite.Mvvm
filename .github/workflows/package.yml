name: Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - run: dotnet build --configuration Release SingleFinite.Mvvm
      - name: Create the package
        run: dotnet pack --configuration Release SingleFinite.Mvvm
      - name: Publish the package
        run: dotnet nuget push SingleFinite.Mvvm/bin/Release/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_TOKEN}}
      - name: Publish the package symbols
        run: dotnet nuget push SingleFinite.Mvvm/bin/Release/*.snupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_TOKEN}}
